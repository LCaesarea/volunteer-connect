<div class="container mt-5">
  <h1>Upcoming Events</h1>
  <div class="btn-group mb-3">
    <button class="btn btn-secondary" onclick="filterEvents('all')">All</button>
    <button class="btn btn-secondary" onclick="filterEvents('fundraisers')">Fundraisers</button>

<script src="js/main.js"></script>

<script>
  // JavaScript to dynamically generate events
  const events = [
    {
      title: "Fundraiser Gala",
      date: "2023-12-01",
      category: "fundraisers"
    },
    {
      title: "Workshop: Community Building",
      date: "2023-12-10",
      category: "workshops"
    }
  ];

  const eventsContainer = document.getElementById("events-container");

  function displayEvents(category) {
    eventsContainer.innerHTML = "";
    events.forEach(event => {
      if (category === "all" || event.category === category) {
        const eventCard = `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${event.title}</h5>
                                <p class="card-text"><small class="text-muted">${event.date}</small></p>
                            </div>
                        </div>
                    `;
        eventsContainer.innerHTML += eventCard;
      }
    });
  }

  // Initial display of all events
  displayEvents("all");

  // Filter events by category
  window.filterEvents = function (category) {
    displayEvents(category);
  };
</script>
